<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Categories</title>
  /* General Styles */
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  text-align: center;
  color: white;
  background-color: #cc2f2f;
  padding: 20px 0;
}
/* Basic styling for the navigation */
nav ul {
  list-style: none;
  display: flex;
  justify-content: space-between;
  background-color: #cc2f2f; /* Change background color as needed */
  padding: 10px; /* Add padding around the navigation */
}

nav ul li {
  margin-right: 20px; /* Add space between navigation items */
}

nav ul li a {
  color: white;
  text-decoration: none;
}
nav ul li a.active {
  font-weight: bold; /* Style the active link */
}

h1 {
  margin: 0;
}

main {
  padding: 20px;
}

/* Styles for Book List */
#bookList {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  align-items: flex-start;
}

.bookCard {
  width: 300px;
  margin: 20px;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.bookCard img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.bookCard h2 {
  margin-top: 10px;
  font-size: 1.2em;
}
</style>
/* Add more styles as per your requirements */

</head>

      <ul>

      </ul>
    </nav>
